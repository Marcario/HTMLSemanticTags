<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
      table,th,td {
        border:2px solid black; 
        border-collapse:collapse;
      }
    </style>
</head>
<body>
    <main>
        <section>
            <!--time table-->
            <table frame="box"; cellpadding="10px"; cellspacing="10px">
              <tr>
               <th>ACTIVITY</th>
               <th>PLACE</th>
               <th>TIME</th>
                </tr>
              <tr>
                <td>Washing</td>
                <td>Home</td>
                <td>8am-10am</td>

              </tr>
              <tr>
                <td>Prayers</td>
                <td>Church</td>
                <td>10.30am-12.00pm</td>
              </tr>
              <tr>
                <td>Indoor games</td>
                <td>Church Hall</td>
                <td>4.00pm-6.30pm</td>
              </tr>





            </table>
        </section>
    </main>
</body>
</html>
